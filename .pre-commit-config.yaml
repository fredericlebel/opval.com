---

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/lycheeverse/lychee
    rev: lychee-v0.20.1
    hooks:
      - id: lychee
        args: ["--no-progress", "--exclude", "file://"]
